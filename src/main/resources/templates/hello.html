<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<title>
		Search Engine Project
	</title>
	</head>
	<body>
		<form action="/submitform" th:object="${data}" method = "post">

		<h1 th:text = "${message}"></h1>
	</body>
</html>
